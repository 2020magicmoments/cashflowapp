name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Debugging Step: This helps you see where files actually are in the logs
      - name: List files (Debug)
        run: ls -R

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # REMOVED 'cache: gradle' to stop the error

      - name: Grant execute permission for gradlew
        # CHANGE 'cashflowapp' to your actual folder name
        working-directory: ./cashflowapp 
        run: chmod +x gradlew

      - name: Build with Gradle
        # CHANGE 'cashflowapp' to your actual folder name
        working-directory: ./cashflowapp 
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          # path also needs to include the subfolder
          path: cashflowapp/app/build/outputs/apk/debug/app-debug.apk
