name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    # Changed from ubuntu-latest to 22.04 for better stability with Buildozer
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK with Buildozer
        uses: digreatbrian/buildozer-action@v2
        with:
          # Quotes ensure this stays 3.10 and doesn't become 3.1
          python-version: "3.10"
          buildozer-cmd: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CashFlowManager-APK
          path: bin/*.apk
