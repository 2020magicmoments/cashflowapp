name: Build Kivy APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Clean up disk space (Android builds are large and can crash the runner)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false # We use the docker container's android, so we don't need the runner's
          dotnet: false
          haskell: false
          
      # 2. Build with the updated Buildozer Action
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master # Uses the latest fixes for Android 13/33
          
      # 3. Upload the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
