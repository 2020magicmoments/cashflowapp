name: Build Android APK (Auto-Detect)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Find gradlew and Build
        run: |
          # 1. Search for gradlew file anywhere in the repo
          GRADLE_PATH=$(find . -name gradlew | head -n 1)
          
          if [ -z "$GRADLE_PATH" ]; then
            echo "::error::Could not find gradlew file in the repository!"
            exit 1
          fi

          echo "Found gradlew at: $GRADLE_PATH"
          
          # 2. Get the folder path
          PROJECT_ROOT=$(dirname "$GRADLE_PATH")
          echo "Project root detected as: $PROJECT_ROOT"

          # 3. Enter that folder
          cd "$PROJECT_ROOT"

          # 4. Make it executable and run build
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          # This wildcard path finds the APK wherever it was generated
          path: '**/*.apk'
